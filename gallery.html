<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Book Haven Bookstore</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <img src="logo.jpg" alt="Book Haven Logo" class="logo">
        <h1>Book Haven Bookstore</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="about.html">About Us</a>
            <a href="custom.html">Events & Community</a>
        </nav>
    </header>

    <main>
        <h2>Gallery</h2>
        <div class="gallery-grid">
            <div class="item">
                <img src="book1.jpg" alt="Brie Mine 4Ever">
                <p>Brie Mine 4Ever</p>
                <button onclick="addToCart('Brie Mine 4Ever', 12.99)">Add to Cart</button>
            </div>
            <div class="item">
                <img src="book2.jpg" alt="Glory Riders">
                <p>Glory Riders</p>
                <button onclick="addToCart('Glory Riders', 15.99)">Add to Cart</button>
            </div>
            <div class="item">
                <img src="book3.jpg" alt="Sorcerer’s Shadowed Chronicles">
                <p>Sorcerer’s Shadowed Chronicles</p>
                <button onclick="addToCart('Sorcerer’s Shadowed Chronicles', 18.99)">Add to Cart</button>
            </div>
            <div class="item">
                <img src="mag1.jpg" alt="Ball Magazine">
                <p>Ball</p>
                <button onclick="addToCart('Ball', 5.99)">Add to Cart</button>
            </div>
            <div class="item">
                <img src="mag2.jpg" alt="Travel Magazine">
                <p>Travel</p>
                <button onclick="addToCart('Travel', 6.99)">Add to Cart</button>
            </div>
            <div class="item">
                <img src="mag3.jpg" alt="Eat Magazine">
                <p>Eat</p>
                <button onclick="addToCart('Eat', 4.99)">Add to Cart</button>
            </div>
            <div class="item">
                <img src="merch1.jpg" alt="Tote Bag">
                <p>Tote Bag</p>
                <button onclick="addToCart('Tote Bag', 9.99)">Add to Cart</button>
            </div>
            <div class="item">
                <img src="merch2.jpg" alt="Notebook">
                <p>Notebook</p>
                <button onclick="addToCart('Notebook', 7.99)">Add to Cart</button>
            </div>
            <div class="item">
                <img src="merch3.jpg" alt="Sticker Set">
                <p>Sticker Set</p>
                <button onclick="addToCart('Sticker Set', 3.99)">Add to Cart</button>
            </div>
        </div>

        <button id="viewCartBtn" onclick="viewCart()">View Cart</button>

        <div id="cartModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeCart()">&times;</span>
                <h3>Your Cart</h3>
                <ul id="cartItems"></ul>
                <button onclick="processOrder()">Process Order</button>
                <button onclick="clearCart()">Clear Cart</button>
            </div>
        </div>
    </main>

    <footer>
        <input type="email" id="subscribeEmail" placeholder="Enter your email">
        <button onclick="subscribe()">Subscribe</button>
        <div class="social-links">
            <a href="#">Facebook</a> | <a href="#">Twitter</a> | <a href="#">Instagram</a>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="about.html">About Us</a>
            <a href="custom.html">Events & Community</a>
        </nav>
    </footer>
</body>
</html>
