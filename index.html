<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Haven Bookstore</title>
<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
<style>
    /* Quick inline CSS for logo in header */
    header img {
        width: 120px; /* adjust as needed */
        height: auto;
        vertical-align: middle;
        margin-right: 10px;
    }
    header h1 {
        display: inline-block;
        vertical-align: middle;
    }
    header nav {
        margin-top: 10px;
    }
</style>
</head>
<body>

<header>
    <img src="logo.jpg" alt="Book Haven Logo">
    <h1>Book Haven Bookstore</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="gallery.html">Gallery</a>
        <a href="about.html">About Us</a>
        <a href="custom.html">Events & Community</a>
    </nav>
</header>

<main>
    <section>
        <h2>Welcome to Book Haven!</h2>
        <p>Your local treasure for books, magazines, and office supplies.</p>
    </section>

    <section>
        <h3>Featured Books</h3>
        <div class="gallery-grid">
            <div class="gallery-item">Brie Mine 4Ever</div>
            <div class="gallery-item">Glory Riders</div>
            <div class="gallery-item">Sorcerer's Shadowed Chronicles</div>
        </div>
    </section>

    <section>
        <h3>Subscribe for Updates</h3>
        <input type="email" id="subscribeEmail" placeholder="Your email">
        <button onclick="subscribe()">Subscribe</button>
    </section>
</main>

<footer>
    <div>
        <input type="email" id="subscribeEmail" placeholder="Email for newsletter">
        <button onclick="subscribe()">Subscribe</button>
    </div>
    <div>Social Links</div>
</footer>

</body>
</html>
